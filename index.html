<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс Еда</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">
                <img width="128" src="img/logo.png" alt="Лого: Индекс Еда" class="logo-img">
            </a>
            <form action="#" class="search-form">
                <input type="search" class="search-input" placeholder="Блюда">
                <button class="search-btn">
                    <img src="img/search-icon.svg" alt="search-icon" class="search-icon">
                </button>
            </form>
            <div class="auth">
                <a href="#" class="login">Войти</a>
            </div>
            <!-- /.auth -->
            <a href="#" class="shopping-cart">
                <img src="img/shopping-cart.svg" alt="" class="shopping-cart-icon">
                <span class="shopping-counter">12</span>
            </a>
        </div>
    </header>
</body>
</html>
